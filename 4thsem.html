                <label>3rd sem SGPA</label><input type="text" id="3rd" placeholder="Enter your SGPA"style="margin-left:54px"><br>

    <script>
        function calculate_cgpa() {
            const sem1 = parseFloat(document.getElementById("1st").value);
            const sem2 = parseFloat(document.getElementById("2nd").value);
            const sem3 = parseFloat(document.getElementById("3rd").value);
            const sem4 = parseFloat(document.getElementById("4th").value);
           
            
            const cgpa=((sem1+sem2+sem3+sem4)/4).toFixed(2);
            const result2=document.getElementById("result_cgpa");
            result2.innerHTML = `<h1>Your CGPA = ${cgpa}</h1>`;

        }
        function calculate_sgpa() {

            const atc = parseFloat(document.getElementById("atc_sgpa").value);
            const cn = parseFloat(document.getElementById("cn_sgpa").value);
            const dbms = parseFloat(document.getElementById("dbms_sgpa").value);
            const aiml = parseFloat(document.getElementById("aiml_sgpa").value);
            const rmipr = parseFloat(document.getElementById("rmipr_sgpa").value);
            const civ = parseFloat(document.getElementById("civ_sgpa").value);
            const kan = parseFloat(document.getElementById("kan_sgpa").value);
            const uhv = parseFloat(document.getElementById("uhv_sgpa").value);
            const int = parseFloat(document.getElementById("int_sgpa").value);
            const uni = parseFloat(document.getElementById("uni_sgpa").value);


            let point1, point2, point3, point4, point5, point6;

            if (atc == 100) {
                point1 = 30;
            } else {
                point1 = (Math.trunc(atc / 10) + 1) * 3;
            }
            if (cn == 100) {
                point2 = 40;
            } else {
                point2 = (Math.trunc(cn / 10) + 1) * 4;
            }
            if (dbms == 100) {
                point3 = 40;
            } else {
                point3 = (Math.trunc(dbms / 10 )+ 1) * 4;
            }
            if (aiml == 100) {
                point4 = 30;
            } else {
                point4 = (Math.trunc(aiml / 10) + 1) * 3;
            }
            if (rmipr == 100) {
                point5 = 20;
            } else {
                point5 =( Math.trunc(rmipr / 10) + 1) * 2;
            }
            if (civ == 100) {
                point6 = 10;
            } else {
                point6 = (Math.trunc(civ / 10) + 1) * 1;
            }
            if (uni == 100) {
                point7 = 10;
            } else {
                point7 = (Math.trunc(uni / 10) + 1) * 1;
            }
            if (uhv == 100) {
                point8 = 10;
            } else {
                point8 = (Math.trunc(uhv / 10) + 1) * 1;
            }
            if (kan == 100) {
                point9 = 10;
            } else {
                point9 = (Math.trunc(kan / 10) + 1) * 1;
            }
            if (int == 100) {
                point10 = 20;
            } else {
                point10 =( Math.trunc(rmipr / 10) + 1) * 2;
            }
            const sgpa = ((point1 + point2 + point3 + point4 + point5 + point6+point7+point8+point9+point10) / 22).toFixed(2);
            const result = document.querySelector(".result_sgpa");
            result.innerHTML = `<h1>Your SGPA = ${sgpa}</h1>`;
        }
