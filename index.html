    <script>
        function calculate_cgpa() {
            const sem1 = parseFloat(document.getElementById("1st").value);
            const sem2 = parseFloat(document.getElementById("2nd").value);
            const sem3 = parseFloat(document.getElementById("3rd").value);
            const sem4 = parseFloat(document.getElementById("4th").value);
            const sem5 = parseFloat(document.getElementById("5th").value);
            const sem6 = parseFloat(document.getElementById("6th").value);
            const sem7 = parseFloat(document.getElementById("7th").value);
            const sem8 = parseFloat(document.getElementById("8th").value);
            
            const cgpa=((sem1+sem2+sem3+sem4+sem5+sem6+sem7+sem8)/8).toFixed(2);
            const result2=document.getElementById("result_cgpa");
            result2.innerHTML = `<h1>Your CGPA = ${cgpa}</h1>`;

        }
        function calculate_sgpa() {

            const bda = parseFloat(document.getElementById("in2").value) || 0;
    const me = parseFloat(document.getElementById("in1").value) || 0;
   
           
           

            let point1, point2;

            if (bda == 200) {
                point1 = 150;
            } else {
                point1 = (Math.trunc(bda / 20) + 1) * 15;
            }
            if (me == 100) {
                point2 = 10;
            } else {
                point2 = (Math.trunc(me / 10) + 1) * 1;
            }
            
            
            const sgpa = ((point1 + point2) / 16).toFixed(2);
            const result = document.getElementById("result_sgpa");
            result.innerHTML = `<h1>Your SGPA = ${sgpa}</h1>`;
        }
