    <script>
        function calculate_sgpa() {

            const atc = parseFloat(document.getElementById("atc_sgpa").value);
            const cn = parseFloat(document.getElementById("cn_sgpa").value);
            const dbms = parseFloat(document.getElementById("dbms_sgpa").value);
            const aiml = parseFloat(document.getElementById("aiml_sgpa").value);
            const rmipr = parseFloat(document.getElementById("rmipr_sgpa").value);
            const civ = parseFloat(document.getElementById("civ_sgpa").value);

            let point1, point2, point3, point4, point5, point6;

            if (atc == 100) {
                point1 = 30;
            } else {
                point1 = (Math.trunc(atc / 10) + 1) * 3;
            }
            if (cn == 100) {
                point2 = 40;
            } else {
                point2 = (Math.trunc(cn / 10) + 1) * 4;
            }
            if (dbms == 100) {
                point3 = 40;
            } else {
                point3 = (Math.trunc(dbms / 10 )+ 1) * 4;
            }
            if (aiml == 100) {
                point4 = 30;
            } else {
                point4 = (Math.trunc(aiml / 10) + 1) * 3;
            }
            if (rmipr == 100) {
                point5 = 20;
            } else {
                point5 =( Math.trunc(rmipr / 10) + 1) * 2;
            }
            if (civ == 100) {
                point6 = 10;
            } else {
                point6 = (Math.trunc(civ / 10) + 1) * 1;
            }

            const sgpa = ((point1 + point2 + point3 + point4 + point5 + point6) / 17).toFixed(2);
            const result = document.querySelector(".result_sgpa");
            result.innerHTML = `<h1>Your SGPA = ${sgpa}</h1>`;
        }
        function calculate_cgpa() {

            const cgpa=((sem1+sem2+sem3+sem4+sem5)/5).toFixed(2);
